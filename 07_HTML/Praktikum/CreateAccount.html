<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Create Account</h1>
    <h2>Detail Form</h2>
    <form>
      <p>First Name :</p>
      <input type="text" for="firstname" required />
      <p>Last Name :</p>
      <input type="text" type="text" for="lastname" required />
      <p>Username :</p>
      <input type="text" type="text" for="username" required />
      <p>Email :</p>
      <input type="text" type="text" for="email" required />
      <p>Gender :</p>
      <input type="radio" name="gender" id="gender" value="male" required />
      <label for="male">Male</label><br />
      <input type="radio" name="gender" id="gender" value="female" required />
      <label for="Female">Female</label><br />
      <input type="radio" name="gender" id="gender" value="other" required />
      <label for="Other">Other</label><br />
      <p>Adress</p>
      <input type="text" for="adress" required />
      <p>Adress2</p>
      <input type="text" for="adress2" required />
      <p>Nasionality :</p>
      <p style="font-size: small">Nasionality</p>
      <select id="nasionality">
        <option value="1" required>Indonesia</option>
        <option value="2">Malaysia</option>
        <option value="3">Laos</option>
      </select>
      <p>Language Spoken :</p>
      <input type="checkbox" />
      <label for="bahasa_indonesia">Bahasa Indoensia</label><br />
      <input type="checkbox" value="bahasa_indonesia" required />
      <label for="english">English</label><br />
      <input type="checkbox" />
      <label for="other">Other</label><br /><br />
      <input type="submit" value="Create New Account" />
    </form>
  </body>
</html>
