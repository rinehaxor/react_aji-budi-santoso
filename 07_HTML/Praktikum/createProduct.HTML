<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Create Product</h1>

    <h2>Detail Product</h2>
    <form>
      <p>Product name :</p>
      <input type="text" minlength="6" maxlength="50" id="name" required />
      <p>Product Category :</p>
      <select id="product" required>
        <option value="category">category</option>
        <option value="category">category</option>
        <option value="category">category</option>
      </select>
      <p>Product Freshness :</p>

      <input type="radio" name="freshness" id="brand1" value="Brand New" required />
      <label for="html">Brand New</label><br />
      <input type="radio" name="freshness" id="brand2" value="Second Hank" />
      <label for="css">Second Hank</label><br />
      <input type="radio" name="freshness" id="brand3" value="Refurbished" />
      <label for="javascript">Refurbished</label>

      <br />
      <br />

      <label for="myfile">Image of Product:</label>
      <input type="file" name="img" id="img" required />
      <p>Adtional Description</p>
      <textarea name="description" id="descriotion" cols="35" rows="9" required></textarea>
      <p>Product Price :</p>
      <input type="number" name="price" id="price" required placeholder="$100" />
      <br />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
